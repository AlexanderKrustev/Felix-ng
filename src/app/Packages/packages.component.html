<div class="col-sm-6">
    <button class="btn btn-small btn-default" (click)="listPackages()">List Available Packages</button>
</div>
<div class="col-sm-6">
    <button class="btn btn-small btn-default">Create New Package</button>
</div>
<ul>
  <li *ngFor="let package of packagesArr">{{package.Name}}<a href="#">Delete</a><a href="#">Edit</a></li>
  <div *ngIf="packagesArr">Packages Empty</div>
</ul>
