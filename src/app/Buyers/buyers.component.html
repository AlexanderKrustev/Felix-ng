<div class="col-sm-6 offset-sm-2">
  <div *ngIf='!shown' class="panel">
    <h3>Buyers Table</h3>
    <table  class="table table-striped">
      <thead>
      <tr>
        <th class="thead-inverse">No:</th>
        <th class="thead-inverse">Name</th>
        <th class="thead-inverse">Actions</th>
      </tr>
      </thead>
      <tR>
      <tr *ngFor="let buy of buyersArr;let i=index">
        <td>{{i}}</td>
        <td>{{buy.Name}}</td>
        <td>
          <button (click)="onDelete(buy)">Delete</button>
          <button >Edit</button>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><input type="text" [(ngModel)]="buyer.Name" name="portName" id="portName" required></td>

        <td><button  (click)='onSubmit()'>Add New Port</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
