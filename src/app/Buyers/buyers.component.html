<div class="col-sm-6">
  <button class="btn btn-small btn-default" (click)="listBuyers()">List Available Buyers</button>
</div>
<div class="col-sm-6">
  <button class="btn btn-small btn-default">Create New Buyer</button>
</div>
<ul>
 <li *ngFor="let buyer of buyersArr">{{buyer.Name}}</li>
 <div *ngIf="buyersArr">Buyers Empty</div>
</ul>
